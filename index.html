<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Hello Calculator</h1>
	<div class="container" id="">
		<button class="btn display" id="dsply">0</button>
		<button class="btn operators" id="btnDvd">%</button>
		<button class="btn num7" id="btnSeven">7</button>
		<button class="btn num8" id="btnEight">8</button>
		<button class="btn num9" id="btnNine">9</button>
		<button class="btn operators" id="btnMltply">*</button>
		<button class="btn num4" id="btnFour">4</button>
		<button class="btn num5" id="btnFive">5</button>
		<button class="btn num6" id="btnSix">6</button>
		<button class="btn operators" id="btnSbtrct">-</button>
		<button class="btn num1" id="btnOne">1</button>
		<button class="btn num2" id="btnTwo">2</button>
		<button class="btn num3" id="btnThree">3</button>
		<button class="btn operators" id="btnAdd">+</button>
		<button class="btn num0" id="btnZero">0</button>
		<button class="btn dot" id="btnDot">.</button>
		<button class="btn clear" id="btnClear">clear</button>
		<button class="btn equalOp operators" id="btnEqual">=</button>
	</div>
</body>
<script src="main.js"></script>

</html>
